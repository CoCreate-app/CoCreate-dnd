<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  <title>CoCreate-dnd.js</title>
  <meta name="description" content="Utility first css framework, design faster and improve on your css by using native inline styles as classes. No learning curve, use what you already know" />
  <meta name="keywords" content="helper classes, utility classes, css framework, css library, inline style classes" />
  <meta name="robots" content="index,follow" />

  <style>
    .sortable-item {
      background-color: white;
      border-bottom: 1px solid gray;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 2px 10px;
      cursor: pointer;
    }

    .sortable-item .fa-arrows-alt {
      cursor: all-scroll;
    }

    .sortable-item.layer-hidden {
      opacity: .5;
    }

    .myinline {
      display: inline-block;
    }

    /*general*/

    .block {
      border: 1px solid blue;
      padding: 5px;
      margin: 15px;
    }

    /*general*/
  </style>


</head>

<body>


  <!-- Container and elements intialized with cloneable class and data-cloneable attribute -->
  <ul class="cloneable">
    <li id="header" data-insert-html='<h1 droppable="true" class="CoC-droppable">This is a Header</h1>"><i class="fa fa-header'>
      </i>
      <p>Header</p>
    </li>
    <li id="span" data-insert-html='<span droppable="true" class="CoC-droppable">This is an Span</span>"><i class="fa fa-header'>
      </i>
      <p>Span</p>
    </li>
    <li id="li" data-cloneable="true" data-insert-html='<li droppable="true" class="CoC-droppable">this is a Li</li>"><i class="fa fa-header'>
      </i>
      <p>Li</p>
    </li>
    <li id="chart-image" data-cloneable="true" data-insert-html="<img droppable='true' class='CoC-droppable' src='http://blogs-images.forbes.com/anthonykosner/files/2014/06/us-browser-share-adobe-index-2014.jpg'>">
      <i class="fa fa-bar-chart"></i>
      <p>Chart Image</p>
    </li>
    <li id="login-from" data-cloneable="true" data-insert-html='<div droppable="true" class="CoC-droppable" class="well login-box"> <form action=""> <legend>Login</legend> <div class="form-group"> <label for="username-email">E-mail or Username</label> <input value="" id="username-email" placeholder="E-mail or Username" type="text" class="form-control"/> </div><div class="form-group"> <label for="password">Password</label> <input id="password" value="" placeholder="Password" type="text" class="form-control"/> </div><div class="form-group text-center"> <button class="btn btn-danger btn-cancel-action">Cancel</button> <input type="submit" class="btn btn-success btn-login-submit" value="Login"/> </div></form> </div>'>
      <i class="fa fa-sign-in"></i>
      <p>Login Form</p>
    </li>
    <li id="login-from" data-cloneable="true">
      <i class="fa fa-sign-in"></i>
      <p>it will be cloned and droped as itself because it doesn't have data-insert-html </p>
    </li>
  </ul>


  <iframe src="iframe.usinginit.html" id="client" frameborder="0" width="100%" height="100%"></iframe>

  <script defer src="../dist/CoCreate-dnd.js"></script>

</body>

</html>
