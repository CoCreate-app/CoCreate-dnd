<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DND | CoCreateJS</title>
        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />

        <style>
            .inline {
                display: inline-block;
            }

            /*general*/

            .block {
                border: 1px solid blue;
                padding: 5px;
                margin: 15px;
            }

            /*general*/
        </style>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <iframe
            src="iframe.html"
            id="client3"
            frameborder="1"
            width="100%"
            height="100%"
            class="margin:50px"></iframe>
        <div droppable="true" sortable>
            <div
                eid="1234567890"
                array="module_activities"
                object="5ee3937ce3fc3a5b7493dc37"
                key="html"
                quill-theme="bubble"
                class="quill bubble"></div>
            <div draggable="true" class="block inline">iframe block 1</div>
            <div draggable="true" class="block inline">iframe block 2</div>
            <div draggable="true" class="block inline">iframe block 3</div>
            <div draggable="true" class="block">iframe block 4</div>
            <div draggable="true" class="block">iframe block 5</div>
            <div draggable="true" class="block">iframe block 6</div>
            <div draggable="true" class="block inline">iframe block 7</div>
            <div draggable="true" class="block inline">iframe block 8</div>
            <div draggable="true" class="block inline">iframe block 9</div>
        </div>

        <!--<script src="../dist/CoCreate-dnd.js"  ></script>-->
        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
